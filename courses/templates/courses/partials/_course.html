{% load static %}
<div class="card mb-3">
    <div class="row"></div>
    <div class="col-4">
        <img class="img-fluid rounded-start" src="{% static 'courses/img/'|add:course.imageUrl %}" alt="{{ course.title }}">
    </div>
    <div class="col-8">
        <div class="card-body">
            <h5 class="card-title">{{ course.title | lower }}</h5>
            <p class="card-text">{{ course.description | truncatechars:"5"}}</p>
            <span>
               {% if course.isUpdated %}
                    <span class="badge bg-success">Güncellendi</span>
                    {% else %}
                    <span class="badge bg-danger">Güncelleme Bekliyor</span>
                {% endif %}  
            </span>
             <p>{{course.date|date:'d F D'}}</p>  
            
        </div>
    </div>
</div>
